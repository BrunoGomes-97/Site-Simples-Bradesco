<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="color-page">
    <div class="Container" id="topo">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="assets/logo.png" alt="logo-site" />
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="clientes.html"> Clientes </a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="#topo">Contato</a></li>
          </ul>
        </nav>
      </header>
      <div class="img-titulo">
        <img src="./assets/contato.png" alt="imagem de contato" />
      </div>
      <section id="txt-contato">
        <form name="meu_form" id="meu_form">
          <p class="nome">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nomeid" placeholder="Ex: Bruno Gomes" required="required" name="nome">
          </p>
          <p class="fone">
            <label for="fone">Fone:</label><br>
            <input type="phone" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone">
          </p>
          <p class="email">
            <label for="email">Email:</label><br>
            <input type="email" id="emailid" placeholder="example@mail.com" required="required">
          </p>
          <p class="mensagem">
            <textarea placeholder="mensagem" required="required"></textarea>
          </p>
          <button type="submit" form="meu_form">Enviar</button>
        </form>
      </section>
    </div>
  </body>
</html>
